              if ! flutter build ios --release --no-codesign \
                --dart-define=BUNDLE_ID="$BUNDLE_ID" \
                --dart-define=APP_NAME="$APP_NAME" \
                --dart-define=VERSION_NAME="$VERSION_NAME" \
                --dart-define=VERSION_CODE="$VERSION_CODE" \
                --dart-define=PUSH_NOTIFY="$PUSH_NOTIFY" \
                --dart-define=WEB_URL="$WEB_URL" \
                --dart-define=IS_SPLASH="$IS_SPLASH" \
                --dart-define=SPLASH="$SPLASH" \
                --dart-define=IS_BOTTOMMENU="$IS_BOTTOMMENU" \
                --dart-define=BOTTOMMENU_ITEMS="$BOTTOMMENU_ITEMS"; then
                
                echo "âŒ iOS build failed, retrying with minimal config..."
                flutter clean
                cd ios && pod install && cd ..
                flutter pub get
                
                flutter build ios --release --no-codesign \
                  --dart-define=BUNDLE_ID="$BUNDLE_ID" \
                  --dart-define=APP_NAME="$APP_NAME" \
                  --dart-define=VERSION_NAME="$VERSION_NAME" \
                  --dart-define=VERSION_CODE="$VERSION_CODE"
              fi
              
              echo "âœ… iOS build completed"
          fi
      - name: Copy all artifacts to output folder
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ“ Collecting all build artifacts..."

          # Create output directory
          mkdir -p output

          # Copy Android artifacts with validation
          echo "ðŸ¤– Checking Android artifacts..."
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
              cp build/app/outputs/flutter-apk/app-release.apk output/
              echo "âœ… Android APK copied to output/"
          else
              echo "âš ï¸  Android APK not found at expected location"
              find build/ -name "*.apk" -type f | head -3
          fi

          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
              cp build/app/outputs/bundle/release/app-release.aab output/
              echo "âœ… Android AAB copied to output/"
          else
              echo "âš ï¸  Android AAB not found at expected location"
              find build/ -name "*.aab" -type f | head -3
          fi

          # Copy iOS artifacts with validation
          echo "ðŸŽ Checking iOS artifacts..."
          if [ -f "build/ios/ipa/Runner.ipa" ]; then
              cp build/ios/ipa/Runner.ipa output/
              echo "âœ… iOS IPA copied to output/"
          else
              echo "âš ï¸  iOS IPA not found, checking for alternatives..."
              # Look for .app files as fallback
              APP_FILE=$(find build/ -name "*.app" -type d | head -1)
              if [ -n "$APP_FILE" ]; then
                  cp -r "$APP_FILE" output/
                  echo "âœ… iOS .app copied to output/"
              else
                  echo "âš ï¸  No iOS artifacts found"
              fi
          fi

          echo "ðŸ“‹ Final Build Summary:"
          echo "======================="
          if [ -d "output" ]; then
              ls -la output/
              echo ""
              echo "ðŸ“± Android Files:"
              ls output/*.apk 2>/dev/null && echo "  âœ… APK found" || echo "  âŒ APK missing"
              ls output/*.aab 2>/dev/null && echo "  âœ… AAB found" || echo "  âŒ AAB missing"
              echo "ðŸŽ iOS Files:"
              ls output/*.ipa 2>/dev/null && echo "  âœ… IPA found" || echo "  âŒ IPA missing"
              ls output/*.app 2>/dev/null && echo "  âœ… APP found" || echo "  âŒ APP missing"
          else
              echo "âŒ No output directory created"
          fi
      - name: Send success notification
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ“§ Sending combined build success notification..."

          if [ -f "lib/scripts/email_notification.py" ] && [ -n "$SMTP_USERNAME" ] && [ -n "$SMTP_PASSWORD" ]; then
              chmod +x lib/scripts/email_notification.py
              python3 lib/scripts/email_notification.py success
              echo "âœ… Success notification sent for combined build"
          else
              echo "â„¹ï¸  Email notification skipped (script not found or email not configured)"
          fi
    artifacts:
