  ios-publish:
    name: iOS Publish
    environment: *default_env
    scripts:
      - *debug_env
      - name: Set up code signing settings
        script: |
          #!/usr/bin/env bash
          set -e
          echo "Setting up iOS code signing..."

          # Download certificates and profiles
          wget -O ios/Runner.mobileprovision "$PROFILE_URL"
          wget -O ios/distribution.cer "$CERT_CER_URL"
          wget -O ios/privatekey.key "$CERT_KEY_URL"

          # Create keychain
          security create-keychain -p "$CERT_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$CERT_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

          # Import certificate
          security import ios/distribution.cer -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security import ios/privatekey.key -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign

          # Set partition list
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$CERT_PASSWORD" build.keychain

          echo "iOS code signing setup completed"
      - name: Get Flutter packages
        script: flutter pub get
      - name: Install iOS dependencies
        script: |
          #!/usr/bin/env bash
          set -e
          echo "Installing iOS dependencies..."
          
          # Ensure ios directory exists
          mkdir -p ios
          cd ios
          
          # Configure Podfile with correct platform if not already set
          if [ ! -f "Podfile" ]; then
            echo "‚ö†Ô∏è  Podfile not found, creating a basic one..."
            cat > Podfile << EOF
              # Uncomment this line to define a global platform for your project
              platform :ios, '$IPHONEOS_DEPLOYMENT_TARGET'
              
              # CocoaPods analytics sends network stats synchronously affecting flutter build latency.
              ENV['COCOAPODS_DISABLE_STATS'] = 'true'
              
              project 'Runner', {
                'Debug' => :debug,
                'Profile' => :release,
                'Release' => :release,
              }
              
              def flutter_root
                generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
                unless File.exist?(generated_xcode_build_settings_path)
                  raise "#{generated_xcode_build_settings_path} must exist. If you're running pod install manually, make sure flutter pub get is executed first"
                end
              
                File.foreach(generated_xcode_build_settings_path) do |line|
                  matches = line.match(/FLUTTER_ROOT\=(.*)/)
                  return matches[1].strip if matches
                end
                raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}. Try deleting Generated.xcconfig, then run flutter pub get"
              end
              
              require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
              
              flutter_ios_podfile_setup
              
              target 'Runner' do
                use_frameworks!
                use_modular_headers!
              
                flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
                target 'RunnerTests' do
                  inherit! :search_paths
                end
              end
              
              post_install do |installer|
                installer.pods_project.targets.each do |target|
                  flutter_additional_ios_build_settings(target)
                  target.build_configurations.each do |config|
                    config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '$IPHONEOS_DEPLOYMENT_TARGET'
                  end
                end
              end
              EOF
                        else
                          echo "üìÑ Updating existing Podfile deployment target..."
                          # Update platform line in existing Podfile
                          if grep -q "platform :ios" Podfile; then
                            sed -i.bak "s/platform :ios, '[^']*'/platform :ios, '$IPHONEOS_DEPLOYMENT_TARGET'/" Podfile
                            echo "‚úÖ Updated platform to iOS $IPHONEOS_DEPLOYMENT_TARGET"
                          else
                            # Add platform line at the beginning if it doesn't exist
                            sed -i.bak "1i\\
              platform :ios, '$IPHONEOS_DEPLOYMENT_TARGET'\\
              " Podfile
                            echo "‚úÖ Added platform iOS $IPHONEOS_DEPLOYMENT_TARGET to Podfile"
                          fi
                          
                          # Update post_install hook to set deployment target for all pods
                          if ! grep -q "IPHONEOS_DEPLOYMENT_TARGET.*=.*'$IPHONEOS_DEPLOYMENT_TARGET'" Podfile; then
                            # Add or update the post_install hook
                            if grep -q "post_install do |installer|" Podfile; then
                              # Update existing post_install hook
                              if ! grep -q "config.build_settings\['IPHONEOS_DEPLOYMENT_TARGET'\]" Podfile; then
                                sed -i.bak "/post_install do |installer|/a\\
                installer.pods_project.targets.each do |target|\\
                  flutter_additional_ios_build_settings(target)\\
                  target.build_configurations.each do |config|\\
                    config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '$IPHONEOS_DEPLOYMENT_TARGET'\\
                  end\\
                end" Podfile
                                echo "‚úÖ Added deployment target setting to existing post_install hook"
                              fi
                            else
                              # Add post_install hook
                              cat >> Podfile << EOF
              
              post_install do |installer|
                installer.pods_project.targets.each do |target|
                  flutter_additional_ios_build_settings(target)
                  target.build_configurations.each do |config|
                    config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '$IPHONEOS_DEPLOYMENT_TARGET'
                  end
                end
              end
              EOF
                              echo "‚úÖ Added post_install hook with deployment target"
                            fi
                          fi
                        fi
                        
                        echo "üìã Podfile configuration:"
                        echo "üéØ iOS Deployment Target: $IPHONEOS_DEPLOYMENT_TARGET"
                        echo "üîß Platform: iOS $IPHONEOS_DEPLOYMENT_TARGET"
                        
          # Clean previous pods installation
          echo "üßπ Cleaning previous CocoaPods installation..."
          rm -rf Pods/
          rm -f Podfile.lock
          
          # Install pods with verbose output
          echo "üì¶ Installing CocoaPods dependencies..."
          pod install --verbose
          
          cd ..
          echo "‚úÖ iOS dependencies installed successfully"
      - name: Create ExportOptions.plist
        script: |
          #!/usr/bin/env bash
          set -e
          echo "Creating ExportOptions.plist..."

          # Create ExportOptions.plist for IPA export
          mkdir -p ios
          cat > ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>$EXPORT_METHOD</string>
              <key>teamID</key>
              <string>$APPLE_TEAM_ID</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>match AppStore $BUNDLE_ID</string>
              </dict>
              <key>signingStyle</key>
              <string>manual</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>thinning</key>
              <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF

          echo "ExportOptions.plist created successfully"
      - name: Run iOS build script
        script: |
          #!/usr/bin/env bash
          set -e
          echo "Running iOS build script..."

          # Set workflow name for email notifications
          export WORKFLOW_NAME="iOS Publish"

          # Source environment variables from export.sh first
          if [ -f "lib/scripts/ios/export.sh" ]; then
              echo "üìã Sourcing iOS environment variables..."
              source lib/scripts/ios/export.sh
          fi

          # Check if we have the comprehensive iOS main.sh script
          if [ -f "lib/scripts/ios/main.sh" ]; then
              echo "üöÄ Using comprehensive iOS main.sh script..."
              chmod +x lib/scripts/ios/main.sh
              ./lib/scripts/ios/main.sh
          else
              echo "‚ö†Ô∏è  iOS main.sh not found, using fallback build process..."
              echo "Building iOS IPA..."
              
              # Build iOS
              flutter build ios --release --no-codesign \
                --dart-define=PKG_NAME="$PKG_NAME" \
                --dart-define=BUNDLE_ID="$BUNDLE_ID" \
                --dart-define=APP_NAME="$APP_NAME" \
