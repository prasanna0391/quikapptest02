workflows:
  android-publish:
    name: Android Publish
    environment: *default_env
    scripts:
      - name: Force Gradle Wrapper Version
        script: |
          cat > android/gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.12-all.zip
          EOF
          echo "âœ… Forced gradle-wrapper.properties to Gradle 8.12"
      - *debug_env
      - name: Get Flutter packages
        script: flutter pub get
      - name: Initialize Android Gradle Wrapper
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ”§ Initializing Android Gradle Wrapper for compatibility..."

          cd android

          # Check Java availability
          echo "ðŸ” Checking Java installation..."
          if ! command -v java >/dev/null 2>&1; then
              echo "âŒ Java is not installed or not in PATH"
              exit 1
          fi

          JAVA_VERSION=$(java -version 2>&1 | awk -F '"' '/version/ {print $2}')
          echo "âœ… Java version: $JAVA_VERSION"

          # Force update Gradle wrapper to 8.12
          echo "ðŸ“¦ Updating Gradle wrapper to version 8.12..."
          cat > gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.12-all.zip
          EOF

          # Download Gradle wrapper files if they don't exist
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "ðŸ“¥ Downloading Gradle wrapper JAR..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.12.0/gradle/wrapper/gradle-wrapper.jar
            
            # Verify the JAR file
            if [ ! -s "gradle/wrapper/gradle-wrapper.jar" ]; then
              echo "âŒ Failed to download Gradle wrapper JAR"
              exit 1
            fi
            echo "âœ… Gradle wrapper JAR downloaded successfully"
          fi

          # Create gradlew script if it doesn't exist
          if [ ! -f "gradlew" ]; then
            echo "ðŸ“ Creating gradlew script..."
            cat > gradlew <<EOF
          #!/bin/sh

          # Find Java
          if [ -n "\$JAVA_HOME" ]; then
              JAVACMD="\$JAVA_HOME/bin/java"
          else
              JAVACMD="java"
          fi

          # Set default JVM options
          DEFAULT_JVM_OPTS="-Xmx64m -Xms64m"

          # Execute Gradle
          exec "\$JAVACMD" \$DEFAULT_JVM_OPTS \$JAVA_OPTS \$GRADLE_OPTS \
            -classpath "\$CLASSPATH" \
            org.gradle.wrapper.GradleWrapperMain "\$@"
          EOF
            chmod +x gradlew
          fi

          # Clean Gradle cache and stop daemons
          echo "ðŸ§¹ Cleaning Gradle cache and stopping daemons..."
          rm -rf ~/.gradle/caches/
          ./gradlew --stop || true

          # Verify Gradle version
          echo "ðŸ” Verifying Gradle version..."
          ./gradlew --version

          # Clean project
          echo "ðŸ§¹ Cleaning project..."
          ./gradlew clean

          cd ..

          echo "âœ… Android Gradle wrapper initialized successfully"
      - name: Validate Android Project Structure
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ” Validating Android project structure..."

          # Check critical Android files
          REQUIRED_FILES=(
              "android/app/build.gradle"
              "android/build.gradle"
              "android/gradle.properties"
              "android/settings.gradle"
          )

          for file in "${REQUIRED_FILES[@]}"; do
              if [ ! -f "$file" ]; then
                  echo "âŒ Missing required file: $file"
                  exit 1
              else
                  echo "âœ… Found: $file"
              fi
          done

          # Ensure Android SDK versions are compatible
          echo "ðŸ”§ Checking Android SDK compatibility for API 35..."

          # Check if build.gradle has proper compileSdkVersion
          if grep -q "compileSdkVersion.*3[5-9]" android/app/build.gradle; then
              echo "âœ… Compatible compileSdkVersion found"
          else
              echo "âš ï¸  May need compileSdkVersion update for Android 15"
          fi

          echo "âœ… Android project structure validated"
      - name: Run Android build script
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸš€ Running Android build using comprehensive script system..."

          # Set workflow name for email notifications
          export WORKFLOW_NAME="Android Publish"

          # Check if we have the comprehensive Android main.sh script
          if [ -f "lib/scripts/android/main.sh" ]; then
              echo "ðŸŽ¯ Using comprehensive Android main.sh script..."
              chmod +x lib/scripts/android/main.sh
              ./lib/scripts/android/main.sh
          else
              echo "âš ï¸  Android main.sh not found, using enhanced fallback build process..."
              
              # Enhanced Fallback: Set up Android code signing
              echo "ðŸ” Setting up Android code signing..."
              if [ -n "$KEY_STORE" ]; then
                  echo "ðŸ“¥ Downloading keystore..."
                  wget -O android/app/keystore.jks "$KEY_STORE"
                  cat > android/key.properties << EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=keystore.jks
          EOF
                  echo "âœ… Keystore configured"
              fi
              
              # Build APK and AAB with comprehensive error handling
              echo "ðŸ—ï¸ Building Android APK and AAB..."
              
              # Build APK with retry mechanism
              echo "ðŸ“± Building APK..."
              if ! flutter build apk --release \
