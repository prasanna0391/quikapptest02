        script: |
          cat > android/gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.12-all.zip
          EOF
          echo "âœ… Forced gradle-wrapper.properties to Gradle 8.12"
      - *debug_env
      - name: Get Flutter packages
        script: flutter pub get
      - name: Validate iOS Environment
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ” Validating iOS build environment..."

          # Check Xcode version compatibility
          XCODE_VERSION=$(xcodebuild -version | grep "Xcode" | awk '{print $2}')
          echo "ðŸ“± Xcode Version: $XCODE_VERSION"

          # Check iOS Simulator availability
          echo "ðŸ“± Available iOS Simulators:"
          xcrun simctl list devices ios | grep -E "(iPhone|iPad)" | head -3

          # Check required iOS files
          REQUIRED_IOS_FILES=(
              "ios/Runner.xcodeproj/project.pbxproj"
              "ios/Runner/Info.plist"
              "ios/Podfile"
          )

          for file in "${REQUIRED_IOS_FILES[@]}"; do
              if [ ! -f "$file" ]; then
                  echo "âŒ Missing required iOS file: $file"
                  exit 1
              else
                  echo "âœ… Found: $file"
              fi
          done

          # Check iOS deployment target
          if grep -q "IPHONEOS_DEPLOYMENT_TARGET.*13\|14\|15\|16\|17" ios/Runner.xcodeproj/project.pbxproj; then
              echo "âœ… Compatible iOS deployment target found"
          else
              echo "âš ï¸  iOS deployment target may need update for latest iOS versions"
          fi

          echo "âœ… iOS environment validated"
      - name: Setup iOS Dependencies
        script: |
          #!/usr/bin/env bash
          set -e
          echo "ðŸ“¦ Setting up iOS dependencies with enhanced compatibility..."

          cd ios

          # Ensure Podfile exists and is properly configured
          if [ ! -f "Podfile" ]; then
              echo "âš ï¸  Podfile not found, creating optimized version..."
              cat > Podfile << EOF
          platform :ios, '$IPHONEOS_DEPLOYMENT_TARGET'
          use_frameworks! :linkage => :static

          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. If you're running pod install manually, make sure flutter pub get is executed first"
            end

            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}. Try deleting Generated.xcconfig, then run flutter pub get"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks!
            use_modular_headers!

            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '$IPHONEOS_DEPLOYMENT_TARGET'
                config.build_settings['ENABLE_BITCODE'] = 'NO'
                config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'arm64' if config.build_settings['SDKROOT'] == 'iphoneos'
              end
            end
          end
          EOF
              echo "âœ… Created optimized Podfile"
          else
              # Update existing Podfile deployment target
              if grep -q "platform :ios" Podfile; then
                  sed -i.bak "s/platform :ios, '[^']*'/platform :ios, '$IPHONEOS_DEPLOYMENT_TARGET'/" Podfile
                  echo "âœ… Updated platform to iOS $IPHONEOS_DEPLOYMENT_TARGET"
              fi
          fi

          # Clean and install pods with retry mechanism
          echo "ðŸ§¹ Cleaning previous CocoaPods installation..."
          rm -rf Pods/ Podfile.lock

          echo "ðŸ“¦ Installing CocoaPods dependencies..."

          # Retry mechanism for pod install
